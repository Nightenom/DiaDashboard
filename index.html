<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</script>

    <link rel="stylesheet" href="main.css">
</head>
<body>
      <div id="time" class="box" draggable="true" ondragend="Move(event)"></div>
      <div id="lastMeasureDate" class="box" draggable="true" ondragend="Move(event)"></div>
      <div id="glucose" class="box" draggable="true" ondragend="Move(event)"></div>
      <div id="trendArrow" class="box" draggable="true" ondragend="Move(event)"></div>
      <div id="delta" class="box" draggable="true" ondragend="Move(event)"></div>

      <div id="settings">
        <h3>Text</h3>
        Red:   <input type="range" id="colorSlider0" min=0 max=255 step=5> <input type="number" id="colorNumber0" min=0 max=255> <br>
        Green: <input type="range" id="colorSlider1" min=0 max=255 step=5> <input type="number" id="colorNumber1" min=0 max=255> <br>
        Blue:  <input type="range" id="colorSlider2" min=0 max=255 step=5> <input type="number" id="colorNumber2" min=0 max=255> <br>
        <h3>Background</h3>
        Red:   <input type="range" id="colorSlider3" min=0 max=255 step=5> <input type="number" id="colorNumber3" min=0 max=255> <br>
        Green: <input type="range" id="colorSlider4" min=0 max=255 step=5> <input type="number" id="colorNumber4" min=0 max=255> <br>
        Blue:  <input type="range" id="colorSlider5" min=0 max=255 step=5> <input type="number" id="colorNumber5" min=0 max=255> <br>
      </div>

      
      <script src="main.js"></script>
      <script src="color.js"></script>
