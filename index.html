<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>


</script>

    <link rel="stylesheet" href="main.css">
</head>
<body>
      <button type="button" onclick="toggleSettings()">Toggle settings</button>
      <div id="time" class="box" draggable="true" ondragstart="StartMove(event)" ondragend="Move(event)"></div>
      <div id="lastMeasureDate" class="box" draggable="true" ondragstart="StartMove(event)" ondragend="Move(event)"></div>

      <div class="glocoseAndArrow">
        <div id="glucose" class="box" draggable="true" ondragstart="StartMove(event)" ondragend="Move(event)"></div>
        <div id="trendArrow" class="box" draggable="true" ondragstart="StartMove(event)" ondragend="Move(event)"></div>
      </div>

      <div id="delta" class="box" draggable="true" ondragstart="StartMove(event)" ondragend="Move(event)"></div>

      <div id="settings">
        <h3>Text</h3>
        <table>
          <tr><td>Red: </td> <td><input type="range" id="colorSlider0" min=0 max=255 step=5></td> <td><input type="number" id="colorNumber0" min=0 max=255></td> </tr>
          <tr><td>Green:</td> <td><input type="range" id="colorSlider1" min=0 max=255 step=5></td> <td><input type="number" id="colorNumber1" min=0 max=255></td> </tr>
          <tr><td>Blue:</td> <td><input type="range" id="colorSlider2" min=0 max=255 step=5></td> <td><input type="number" id="colorNumber2" min=0 max=255></td> </tr>
        </table>
        <h3>Background</h3>
        <table>
          <tr><td>Red:</td> <td><input type="range" id="colorSlider3" min=0 max=255 step=5></td> <td><input type="number" id="colorNumber3" min=0 max=255></td> </tr>
          <tr><td>Green:</td> <td><input type="range" id="colorSlider4" min=0 max=255 step=5></td> <td><input type="number" id="colorNumber4" min=0 max=255></td> </tr>
          <tr><td>Blue:</td> <td><input type="range" id="colorSlider5" min=0 max=255 step=5></td> <td><input type="number" id="colorNumber5" min=0 max=255></td> </tr>
        </table>
      </div>


      <script src="main.js"></script>
      <script src="color.js"></script>
</body>
</html>
